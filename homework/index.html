<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>HYF-Repositories</title>
</head>

<body>
  <div id="label-repos">
    <header class="header">
      <p>HYF Repositories</p>
      <select id="repoList" onchange="myFunction()"></select>
    </header>
  </div>
  <div id="container">
    <div class="leftdiv whitebox">
      <span class="detail"><strong>Repository:</strong></span>
      <span class="listName" id="repoTitle"></span>
      <br />
      <span class="detail"><strong>Description:</strong></span>
      <span class="listDescription" id="repoDesc"></span>
      <br />
      <span class="detail"><strong>Forks:</strong></span>
      <span class="listForks" id="repoForks"></span>
      <br />
      <span class="detail"><strong>Last Updated:</strong></span>
      <span class="listUpdated" id="repoLastUpdate"></span>
    </div>
    <div class="rightdiv whitebox">
      <p class="contributorHeader">Contributions</p>
      <ul class="contributorList" id="ListContributor">
        <li class="contributorItem" aria-label=" " tabindex=" "><img src="" height="48" class="contributorAvatar">
          <div class="contributorData">
            <div></div>
            <div class="contributorBadge"><span id="contributorbadge"></span></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
